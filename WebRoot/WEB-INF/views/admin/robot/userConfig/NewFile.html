<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div>
<form class="form-horizontal"  action="/robotAdmin/rob/userConfig/setSendTimes" method="post" >
		<input type="hidden" class="form-control" id="id" name="send.id" value="${(send.id)!}">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="GoodsSendTims">商品发送间隔&nbsp;<span class="text-danger">*</span></label>
			<div class="col-sm-8">
		    <input type="number" class="form-control" id="GoodsSendTims" name="send.GoodsSendTims" placeholder="商品发送时间间隔（单位：秒）" min="1" max="99999999" required="required" value="${(send.GoodsSendTims)!}">
		    </div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="PicSendTims">图片发送间隔&nbsp;<span class="text-danger">*</span></label>
			<div class="col-sm-8">
		    <input type="number" class="form-control" id="PicSendTims" name="send.PicSendTims" placeholder="图片发送时间间隔（单位：秒）" max="99999999" min="1" required="required" value="${(send.PicSendTims)!}">
		    </div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label" for="WXSendTimes">微信群发送间隔&nbsp;<span class="text-danger">*</span></label>
			<div class="col-sm-8">
		    <input type="number" class="form-control" id="WXSendTimes" name="send.WXSendTimes" placeholder="微信群发送间隔（单位：秒）" max="99999999" min="1" required="required" value="${(send.WXSendTimes)!}">
		    </div>
		</div>
	  	<div class="form-group">
	    	<div class="col-sm-offset-2 col-sm-8">
	      		<button type="submit" class="btn btn-default">提交</button>
	    	</div>
	  	</div>
	</form>
</div>
</body>
</html>
